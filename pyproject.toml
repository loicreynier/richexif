version = "0.0.0"
description = "Wrapped around ExifTool to display metadata using Rich"
authors = ["Lo√Øc Reynier <loic+dev@loicreynier.fr>"]
homepage = "https://github.com/loicreynier/richexif"
license = "Unlicense"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.9.0"
typing-extensions = "^4.8.0"
